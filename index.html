<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the head section where we define metadata and links to external resources -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Site Title</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- This is the body section, containing content that will be visible to the user -->
    <h1>Welcome to My Website!</h1>
    <p>This is a basic HTML page demonstrating the structure of a typical HTML document.</p>
    <!-- HTML Comments: These are visible in the code but not on the webpage -->
    <!-- The following paragraph explains HTML structure -->
    <p>HTML documents are built using tags. The <code>head</code> section contains metadata like links to stylesheets, while the <code>body</code> section contains content that is visible to users.</p>
  </body>
</html>
